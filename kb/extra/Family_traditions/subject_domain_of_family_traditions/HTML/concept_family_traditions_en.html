<b> <sc_element sys_idtf = "concept_family_traditions">Family traditions</sc_element> </b>  are peculiar <b> <sc_element sys_idtf = "concept_ritual">rituals </sc_element> </b>that are observed regularly by <b> <sc_element sys_idtf = "concept_family">family</sc_element> </b> members. They may be large or small, but it is these customs that give everyday life a certain meaning.
