 <b> <sc_element sys_idtf = "concept_family_traditions"> Семейные традиции </sc_element> </b> —  это своеобразные <b> <sc_element sys_idtf = "concept_ritual"> ритуалы </sc_element> </b>, которые соблюдаются регулярно членами <b> <sc_element sys_idtf = "concept_family"> семьи </sc_element> </b>. Они могут быть крупными или мелкими, но именно такие обычаи придают повседневности определенный смысл.
